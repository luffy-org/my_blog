{% extends "base.html" %} {% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <!-- 写文章表单 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- 提交文章的表单 -->
                <form method="post" enctype="multipart/form-data">
                    <!-- Django中需要POST数据的地方都必须有csrf_token -->
                    {% csrf_token %}
                    <!-- 博客栏目 -->
                    <div class="form-group">
                        <label for="{{ article_form.column.id_for_label }}">{{ article_form.column.label }}</label>
                        {{ article_form.column }}
                    </div>
                    <!-- 标签 -->
                    <div class="form-group">
                        <label for="{{ article_form.tag.id_for_label }}">{{ article_form.tag.label }}</label>
                        {{ article_form.tag }}
                    </div>
                           <!-- 博客封面 -->
                    <div class="form-group">
                        <label for="{{ article_form.avatar.id_for_label }}">{{ article_form.avatar.label }}</label>
                        {{ article_form.avatar }}
                    </div>
                    <div class="form-group">
                        <!-- 标题 -->
                        <label for="{{ article_form.title.id_for_label }}">{{ article_form.title.label }}</label>
                        {{ article_form.title }}
                    </div>
                    <!-- 文章正文 -->
                    <div class="form-group">
                        <label for="{{ article_form.body.id_for_label }}">{{ article_form.body.label }}</label>
                        {{ article_form.body }}
                    </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
